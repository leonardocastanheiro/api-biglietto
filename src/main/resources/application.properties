spring.application.name=api-biglietto

spring.datasource.url=jdbc:mysql://localhost:3306/biglietto?useSSL=false&serverTimezone=UTC
spring.datasource.username=${MY-SQL-LOGIN}
spring.datasource.password=${MY-SQL-PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

api.security.token.secret = ${JWT_SECRET}